# Batch properties for ST3
default.download.folder=/home/TMAP/ST3/shared/TMAP-EM/data/download

#Receiving
config.file.path=/home/TMAP/ST3/release

# download excel batch process properties
download.mail.from=TMAP_System
download.mail.signature=This is an automatically generated email, please do not reply.
download.mail.subject=Excel Download Generation (Doc ID = {0}, Report Name = {1})
download.mail.body=Excel download process for Document ID = {0}, Report Name = {1} has finished successfully.<br/>You can download the generated file from Excel download Monitoring Screen.<br/><br/> Regards,<br/>

#Excel Generator
rowsperpage=60000
report.dateformat=dd/MM/yyyy HH:mm:ss

#ODB Excel Generator
max.xls.size=10
max.exec.time=10

#For ASCII Generation and Sending batch
ascii.sending.root.dir=/home/TMAP/ST3/shared

#SMTP
mail.transport.protocol=smtp
mail.smtp.host=172.26.8.14

#SMTP Additional (set to empty if using default AND no authentication)
mail.smtp.port=
mail.smtp.userid=
mail.smtp.password=